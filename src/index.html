<!DOCTYPE html>
<html lang="en" >
<head>
    <title>My Simple Portfolio</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="This is portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/angular-material.css"/>
    
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/screen.css"/>
    <link rel="stylesheet" href="css/flip.css"/>
    <link rel="stylesheet" href="css/Form.css"/>

</head>

<body ng-app="starterApp" layout="column" ng-controller="UserController as ul">
<div id="headBar">
    <div style="float:left; margin:16px 0 16px 20px;" ng-click="toggleLeft()" hide-gt-md>
        <span  class="glyphicon glyphicon-th-list" style="font-size:25px; color: white"></span>
    </div>
    <h2>Simple Portfolio - AKA</h2>
</div>
<div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="md-whiteframe-z2" md-component-id="left">
        <md-list>
            <md-item>
                <md-button ng-click="expression='Introduction'"
                           ng-class="{'selected' : expression='Introduction' }"
                           ui-sref="Introduction">
                    <md-icon md-svg-icon="image/svg/Introduction.svg" class="avatar"></md-icon>
                    Introduction
                </md-button>
            </md-item>
            <md-item>
                <md-button ng-click="expression='Grid'"
                           ng-class="{'selected' : expression='Grid' }"
                           ui-sref="Grid">
                    <md-icon md-svg-icon="image/svg/Grid.svg" class="avatar"></md-icon>
                    Grid Image
                </md-button>
            </md-item>
            <md-item>
                <md-button ng-click="expression='FB'"
                           ng-class="{'selected' : expression='FB' }"
                           ui-sref="FB">
                    <md-icon md-svg-icon="image/svg/FB.svg" class="avatar"></md-icon>
                    Facebook Login
                </md-button>
            </md-item>
            <md-item>
                <md-button ng-click="expression='Music'"
                           ng-class="{'selected' : expression='Music' }"
                           ui-sref="Music">
                    <md-icon md-svg-icon="image/svg/Music.svg" class="avatar"></md-icon>
                    Music Playlist
                </md-button>
            </md-item>
            <md-item>
                <md-button ng-click="expression='Flip'"
                           ng-class="{'selected' : expression='Flip' }"
                           ui-sref="Flip">
                    <md-icon md-svg-icon="image/svg/poker.svg" class="avatar"></md-icon>
                    Poker Face
                </md-button>
            </md-item>

            <md-item>
                <md-button ng-click="expression='Form'"
                           ng-class="{'selected' : expression='Form' }"
                           ui-sref="Form">
                    <md-icon md-svg-icon="image/svg/Form.svg" class="avatar"></md-icon>
                    Form
                </md-button>
            </md-item>
        </md-list>
    </md-sidenav>
    <md-content flex id="content" ui-view></md-content>
</div>


<!-- Angular library -->
<script src="lib/angular.js"></script>
<script src="lib/angular-animate.js"></script>
<script src="lib/angular-aria.js"></script>
<script src="lib/angular-material.js"></script>

<script src="lib/angular-resource.min.js"></script>
<script src="lib/angular-ui-router.min.js"></script>
<script src="lib/angular-facebook.js"></script>

<!-- JS files -->
<script src="js/Users.js"></script>
<script src="js/UserController.js"></script>
<script src="js/UserService.js"></script>
<script src="js/game.js"></script>



<script type="text/javascript">
    angular.module('starterApp', ['ngMaterial', 'users'])
            .config(function($mdThemingProvider, $mdIconProvider){
                $mdIconProvider
                        .defaultIconSet("image/svg/avatars.svg", 128)
                        .icon("menu"       , "image//svg/menu.svg"        , 24)
                        .icon("share"      , "image//svg/share.svg"       , 24)
                        .icon("next"   , "image//svg/right arrow.svg" , 24)
                        .icon("last"   , "image//svg/left arrow.svg"  , 24)
                        .icon("google_plus", "image//svg/google_plus.svg" , 512)
                        .icon("hangouts"   , "image//svg/hangouts.svg"    , 512)
                        .icon("twitter"    , "image//svg/twitter.svg"     , 512)
                        .icon("phone"      , "image//svg/phone.svg"       , 512);

                $mdThemingProvider.theme('default')
                        .primaryPalette('brown')
                        .accentPalette('red');
            });
</script>

</body>
</html>
