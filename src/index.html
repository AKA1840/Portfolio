<!DOCTYPE html>
<html lang="en" >
<head>
    <title>My Simple Portfolio</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="This is portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/angular-material.css"/>
    
    <link rel="stylesheet" href="styles/animate.css"/>
    <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="styles/screen.css"/>
    <link rel="stylesheet" href="styles/flip.css"/>
    <link rel="stylesheet" href="styles/Form.css"/>

</head>

<body ng-app="amApp" layout="column" ng-controller="rootCtrl">
<div id="headBar">
    <div style="float:left; margin:16px 0 16px 20px;" ng-click="toggleLeft()" hide-gt-md>
        <span  class="glyphicon glyphicon-th-list" style="font-size:25px; color: white"></span>
    </div>
    <h2>Simple Portfolio - AKA</h2>
</div>
<div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="md-whiteframe-z2" md-component-id="left">
        <md-list>
            <md-item ng-repeat="topic in topics">
                <md-button ng-click="expression=topic.name;close()"
                           ng-class="{'selected' : expression = topic.name }"
                           ui-sref={{topic.name}}>
                    <md-icon md-svg-icon={{topic.icon}} class="avatar"></md-icon>
                    {{topic.name}}
                </md-button>
            </md-item>
        </md-list>
    </md-sidenav>
    <md-content flex id="content" ui-view></md-content>
</div>


<!-- Angular library -->
<script src="lib/angular.js"></script>
<script src="lib/angular-animate.js"></script>
<script src="lib/angular-aria.js"></script>
<script src="lib/angular-material.js"></script>

<script src="lib/angular-resource.min.js"></script>
<script src="lib/angular-ui-router.min.js"></script>
<script src="lib/angular-facebook.js"></script>

<!-- Application JS files -->
<script src="scripts/app.js"></script>
<!-- Controller files -->
<script src="scripts/controllers/rootCtrl.js"></script>
<script src="scripts/controllers/introductionCtrl.js"></script>
<script src="scripts/controllers/gridCtrl.js"></script>
<script src="scripts/controllers/facebookCtrl.js"></script>
<script src="scripts/controllers/musicCtrl.js"></script>
<script src="scripts/controllers/flipCtrl.js"></script>
<script src="scripts/controllers/formCtrl.js"></script>

<!-- Service files -->
<script src="scripts/services/instagram.js"></script>
<script src="scripts/services/flipGame.js"></script>
<script src="scripts/services/audio.js"></script>
<script src="scripts/services/play.js"></script>
<script src="scripts/services/game.js"></script>
<!-- Directive files -->
<script src="scripts/directives/debug.js"></script>

</body>
</html>
